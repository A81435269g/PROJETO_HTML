<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O sistema solar</title>
</head>
<body>
    <h1>Quiz sobre o sistema solar</h1>
    <hr>
    <form action="" method="post">
        <ol>
            <li>
                <h3>Quais são os planetas externos do nosso sistema solar?</h3>
                <div>   
                    <input type="radio" name="quest1" id="opt1-1">
                    <label for="opt1-1">Netuno, Urano, Plutão, Éris</label>
                </div>
                <div>
                    <input type="radio" name="quest1" id="opt1-2">
                    <label for="opt1-2">Júpiter e Saturno</label>
                </div>
                <div>
                    <input type="radio" name="quest1" id="opt1-3">
                    <label for="opt1-3">Júpiter, Saturno, Urano e Netuno</label>
                </div>
                <div>
                    <input type="radio" name="quest1" id="opt1-4">
                    <label for="opt1-4">Terra, Marte e Júpiter</label>
                </div>
                <div>
                    <input type="radio" name="quest1" id="opt1-5">
                    <label for="opt1-5">Céres, Éris e Tétis</label>
                </div>
            </li>
            <li>
                <h3>Quais planetas possuem anéis?</h3>
                <div>   
                    <input type="radio" name="quest2" id="opt2-1">
                    <label for="opt2-1">Só Saturno</label>
                </div>
                <div>
                    <input type="radio" name="quest2" id="opt2-2">
                    <label for="opt2-2">Saturno e Júpiter</label>
                </div>
                <div>
                    <input type="radio" name="quest2" id="opt2-3">
                    <label for="opt2-3">Urano e Netuno</label>
                </div>
                <div>
                    <input type="radio" name="quest2" id="opt2-4">
                    <label for="opt2-4">As alternativas &quot;A&quot; e &quot;C&quot; Estão corretas</label>
                </div>
                <div>
                    <input type="radio" name="quest2" id="opt2-5">
                    <label for="opt2-5">As alternativas &quot;B&quot; e &quot;C&quot; Estão corretas</label>
                </div>
            </li>
            <li>
                <h3>Quais são os planetas internos?</h3>
                <div>   
                    <input type="radio" name="quest3" id="opt3-1">
                    <label for="opt3-1">Vênus, Terra e Marte</label>
                </div>
                <div>
                    <input type="radio" name="quest3" id="opt3-2">
                    <label for="opt3-2">Céres e Mercúrio</label>
                </div>
                <div>
                    <input type="radio" name="quest3" id="opt3-3">
                    <label for="opt3-3">Mercúrio, Vênus, Terra e Marte</label>
                </div>
                <div>
                    <input type="radio" name="quest3" id="opt3-4">
                    <label for="opt3-4">Júpiter, Marte e Terra</label>
                </div>
                <div>
                    <input type="radio" name="quest3" id="opt3-5">
                    <label for="opt3-5">As alternativas &quot;A&quot; e &quot;B&quot; Estão corretas</label>
                </div>
            </li>
        </ol>
    </form> 
</body>
</html>
