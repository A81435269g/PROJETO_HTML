1.2 WEB SEM NTICA
O que é?
Significa adicionar significado à uma linguagem. No caso do HTML é no caso o conteúdo.


Então a web semântica vai controlar e organizar a apresentação do nosso conteúdo
Cada site é único, entretanto, existem padrões ou convenções, que nós identificamos intencionalmente ou não intencionalmente.
Exemplo: Na maioria dos casos que entramos em uma página ou site, temos uma estrutura que já identificamos, no topo geralmente o título abaixo um menu de navegação e a direita um operador de busca, esses exemplos são de uma página com uma boa semântica.


Ao usar uma marcação semântica consistente, para identificar os elementos da página, nós ajudamos o user agent a identificar corretamente os elementos e apresentá-los aos visitantes da página. User agent === browser === navegador.


Isso se torna extremamente importante para acessibilidade

1.3 IMPORT NCIA DAS TAGS HTML SEM NTICAS
As tags 
Elas que irão ajudar a criar um HTML semântico, pois, algumas tags têm significados específicos e orientações claras sobre onde devem ficar na página e o motivo dela existir.


Exemplo: -->
<p>
    Nós (programadores), somos pagos para resolver problemas, não para memorizar soluções.
	─ Mayk Brito
</p>

<!-- Com uma melhor semântica, aplicamos <blockquote> para abrir uma citação e <cite> para citar quem fez a citação. -->

<blockquote>
    Nós (programadores), somos pagos para resolver problemas, não para memorizar soluções.
	<cite>	─ Mayk Brito </cite>
</blockquote>

	É um elemento estrutural e semântico. Estrutural pois ele fará parte da estrutura da página e semântico pois ele tem valor semântico.
	SINTAXE: <header> (conteúdo) </header>

header dentro de header ou footer?

Múltiplos headers

        <!-- 1.7 MAIN

1.12 ELEMENTOS GENÉRICOS NÃO SEM NTICOS
Elementos não semânticos para uso genérico
<div> </div> → 
	Usado se não conseguir achar um elemento de bloco semântico. Tem seu display block. Então podemos pensar que é para criar caixas onde poderemos depois utilizar essas caixas como quisermos.
<span> </span> →
	Já o span tem a mesma utilização da div, porém seu display é inline, ou seja, posso pegar somente um conteúdo específico na linha jogar ele dentro de um span, e depois trabalhar somente com ele, sem que atrapalhe o display da minha página. -->
