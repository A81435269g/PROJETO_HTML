<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body style="width: 100vw; display: flex; justify-content: center;">
    <form action="" method="get" id="login" style="width: 15vw;">
        <fieldset style="display: flex; flex-direction: column; justify-content: space-between; height: 15vh; align-items: center;">
            <legend>login</legend>
            <label for="" style="display: flex; flex-direction: column; height: 9vh;">
                e-mail
                <input placeholder="digite seu email" type="email" autocomplete="email">
                Nome
                <input type="text" list="names" placeholder="Escolha um nome">
                <datalist id="names">
                    <option>joão</option>
                    <option>José</option>
                    <option>Leo</option>
                    <option>Carlos</option>
                </datalist>
            </label>
            <button autofocus type="submit" form="login" style="width: 100px; height: 3vh;">Enviar</button>
        </fieldset>
    </form>
    <input type="color" list="colors">
    <datalist id="colors">
        <option>#0000ff</option>
        <option>#00ff00</option>
        <option>#ff0000</option>
    </datalist>
</body>
</html>
