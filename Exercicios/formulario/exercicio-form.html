<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de login</title>
    <link rel="stylesheet" href="./exercicio-form.css">
</head>
<body>
    <form action="" method="get" id="formlogin">
        <fieldset>
            <legend>Login</legend>
            <div>
                <label for="entradaemail">E-mail</label>
                <input type="email" name="email" id="entradaemail" placeholder="Digite seu e-mail" autocomplete="off" autofocus size="20" required>
            </div>
            <div>    
                <label for="entradasenha">Senha</label>
                <input type="password" name="senha" id="entradasenha" placeholder="Digite sua senha" size="20" required>
            </div>
            <div id="checkbox">
                <input type="checkbox" id="salvarlogin" name="lembre-me" value="salvar">
                <label for="salvarlogin">lembre-me</label>
            </div>
            <button type="submit" form="formlogin"><a href="./exercicio-form2.html">Entrar</a></button>
        </fieldset>
    </form>
</body>
</html>
