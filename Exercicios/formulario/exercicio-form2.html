<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro</title>
</head>
<body>
    <header>
        <h1>CADASTRE-SE</h1>
    </header>
    <main>
        <form action="" method="get">
            <fieldset>
                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="cadastronome" placeholder="Digite seu nome completo" minlength="10" maxlength="40" size="50">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="cadastroemail" placeholder="Digite seu e-mail" min="10" maxlength="50" size="50">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
